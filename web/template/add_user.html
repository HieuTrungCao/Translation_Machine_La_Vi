    {% include 'header.html' %}

    <div style="margin-left: 15px; margin-top: -7px; font-size: 20px;">
      <a style="text-decoration:none;" href="/list_user">Manage User</a> 
    </div>           
    <hr style="margin-top: 10px;">   
    <div class="container">   
        <div id="loader">
          <div class="loading-icon"></div>
        </div>

        <!-- notice -->
        <div id="myAlert" style="display:none;">     
          <span id="closeAlertBtn">&times;</span>           
          <span id="notice_content"></span>
        </div>
    
        <!-- The Modal -->
        <div id="myModal" class="modal">

      <form class="signup">      
        <div class="form-style-2" style="margin-left: 11%; ">                       
              <label for="field2"><span>Email <span class="required">
                *</span></span><input type="text" 
                class="input-field" name="email" value="" required /></label>
              <label for="field2"><span>Username <span class="required">
                *</span></span><input type="text" 
                class="input-field" name="username" value="" required /></label>
              <label for="field2"><span>Password <span class="required">
                *</span></span><input type="password" 
                class="input-field" name="password" value="" required /></label>      
              <!-- <label><span>&nbsp;</span><input type="submit" class="btn-large" value="Tạo tài khoản" /></label> -->
              <br>              
        </div>
        <div style="margin-left: 40%; margin-right: 60%;">
          <button id="btn_add_user" class="btn btn-primary btn-lg" 
                  style="font-size : 20px; width: 250px; height: 50px;">Create account</button> 
        </div>           
      </form>
    </div>
